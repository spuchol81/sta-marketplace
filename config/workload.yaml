apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: sta-marketplace
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: sta-marketplace
    networking.knative.dev/visibility: cluster-local
spec:
  source:
    git:
      url: https://github.com/spuchol81/sta-marketplace.git
      ref:
        branch: main
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      memory: 2Gi
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "0"
      autoscaling.knative.dev/maxScale: "1"
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: java
  env:
  - name: SPRING_CONFIG_IMPORT
    value: optional:configtree:${SERVICE_BINDING_ROOT}/config/
  serviceClaims:
  - name: config
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: sta-marketplace-config
  - name: db
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ClassClaim
      name: sta-marketplace-db
